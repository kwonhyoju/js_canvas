<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>PaintJs</title>
  </head>
  <body>
      <canvas class="js_canvas canvas"></canvas>
      <div class="controls">
        <div class="js_controls_range">
          <input type="range" class="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
        </div>
        <!-- js_controls_range -->
        <div class="js_control_btn controls_btn">
          <button class="jsMode">Fill</button>
          <button class="jsSave">Sava</button>
        </div>
        <!-- js_control_btn -->
        <div class="js_control_color controls_colors">
          <div class="control_color" style="background-color:#2c2c2c"></div>
          <div class="control_color" style="background-color:#fff"></div>
          <div class="control_color" style="background-color:#ff3b30"></div>
          <div class="control_color" style="background-color:#ff9500"></div>
          <div class="control_color" style="background-color:#ffcc00"></div>
          <div class="control_color" style="background-color:#4cd963"></div>
          <div class="control_color" style="background-color:#5ac8fa"></div>
          <div class="control_color" style="background-color:#0579ff"></div>
          <div class="control_color" style="background-color:#5856d6"></div> 
        </div>
        <!-- js_control_color -->
      </div>
      
      <!-- script -->
      <script src="js/app.js"></script>
  </body>
</html>
